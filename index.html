<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/icone.png">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_content">
        <a href="https://gmail.com/" target="_blank">Gmail</a>
      </div>
      <div class="header_content">
        <a
          href="https://www.google.com/imghp?hl=pt-BR&tab=ri&authuser=0&ogbl"
          target="_blank"
          >Imagens</a
        >
      </div>
      <div class="header_content">
        <a href="">
          <img src="./images/menu.png" alt="menu" width="15" height="15" />
        </a>
      </div>
      <div class="header_content">
        <a href="">
          <img src="./images/usuario.png" alt="foto do usuario" />
        </a>
      </div>
    </header>

    <section>
      <div class="wrap">
        <div class="logo">
          <img src="./images/logo.png" height="92" alt="logo do google" />
        </div>
        <div class="input">
          <input type="text" />
          <div class="access">
            <img src="./images/keyboard.png" alt="teclado" width="20" />
            <img src="./images/mic.png" alt="imagem do microfone" height="30px" />
          </div>
        </div>
        <div class="btn">
          <button>Pesquisa Google</button>
          <button>Estou com sorte</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-header">
        <span>Brasil</span>
      </div>
      <div class="footer-settings">
        <span class="span-left">
          <a href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Publicidade</a>
          <a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/" target="_blank">Negócios</a>
          <a href=https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre</a>
          <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank">Como funciona a Pesquisa</a>
        </span>
        <span class="span-right">
          <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1" target="_blank">Privacidade</a>
          <a href="https://policies.google.com/terms?hl=pt-BR&fg=1" target="_blank">Termos</a>
          <a href="">Configurações</a>
        </span>
      </div>
    </footer>
  </body>
</html>
